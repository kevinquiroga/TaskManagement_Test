<mat-toolbar color="primary">
    <button mat-button (click)="showForm = !showForm">Create</button>
    <button mat-button (click)="showList = !showList">Show Task List</button>
    <button mat-button (click)="showEditForm = !showEditForm">Show Edit Form</button>
  </mat-toolbar>
  
  
  <div *ngIf="showList" >
    <h2>Lista de Tareas</h2>
  <table mat-table [dataSource]="dataSource">
    <!-- Encabezados de columna -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let tarea">{{ tarea.nombre }}</td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
      <td mat-cell *matCellDef="let tarea">{{ tarea.descripcion }}</td>
    </ng-container>
  
  
  
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let tarea">
    
    <!-- <button mat-icon-button color="warn" (click)="eliminarTarea(tarea.id)">
      <mat-icon>delete</mat-icon>
    </button> -->
    </td>
    </ng-container>
  
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let tarea">{{ tarea.estado }}</td>
    </ng-container>
  
    <!-- Filas de datos -->
    <!-- <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr> -->
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
